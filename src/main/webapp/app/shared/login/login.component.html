<div class="modal-header">
    <h4 class="modal-title" jhiTranslate="login.title">Sign in</h4>
    <button aria-label="Close" data-dismiss="modal" class="close" type="button" (click)="cancel()"><span
            aria-hidden="true">x</span>
    </button>
</div>
<div class="modal-body">
    <div class="row justify-content-center">
        <div class="col-12">
            <div class="alert alert-danger" *ngIf="authenticationError"
                jhiTranslate="login.messages.error.authentication">
                <strong>Failed to sign in!</strong> Please check your credentials and try again.
            </div>
        </div>
        <div class="col-md-6" style="padding-left: 15px; padding-right: 15px;">
            <form class="form" role="form" (ngSubmit)="login()">
                <div class="form-group">
                    <label for="username" jhiTranslate="global.form.username">Login</label>
                    <input type="text" class="form-control" name="username" id="username"
                        placeholder="{{'global.form.username.placeholder' | translate}}" [(ngModel)]="username">
                </div>
                <div class="form-group">
                    <label for="password" jhiTranslate="login.form.password">Password</label>
                    <input type="password" class="form-control" name="password" id="password"
                        placeholder="{{'login.form.password.placeholder' | translate}}" [(ngModel)]="password">
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="rememberMe">
                        <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe"
                            [(ngModel)]="rememberMe" checked>
                        <span jhiTranslate="login.form.rememberme">Remember me</span>
                    </label>
                </div>
                <br />
                <div class="text-center">
                    <button type="submit" class="btn btn-primary" jhiTranslate="login.form.button">Sign in</button>
                </div>
            </form>
            <p></p>
            <br />

            <!--HIDDEN FOR THE DEMO-->

            <!--<a class="alert-link" (click)="register()" jhiTranslate="global.messages.info.register.link">Register a new account</a>-->
            <!--</div>-->
            <!--<div class="alert alert-warning">-->
            <!--<span jhiTranslate="global.messages.info.authenticated.prefix">If you want to </span>-->

            <!--</div>-->
        </div>
        <div class="col-md-6 text-center" style="padding-left: 30px; padding-right: 30px;">
            <span style="font-size: 13px; font-weight: 400;">Or you can login as demo user through</span>
            <br />
            <br />
            <jhi-social provider="google"></jhi-social>
            <jhi-social provider="facebook"></jhi-social>
            <jhi-social provider="twitter"></jhi-social>
            <!--&lt;!&ndash; jhipster-needle-add-social-button &ndash;&gt;-->
        </div>
    </div>
</div>
