
<div *ngIf="workspace">
    <h2><span jhiTranslate="arcadeanalyticsApp.workspace.detail.title">Workspace</span> {{workspace.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="arcadeanalyticsApp.workspace.name">Name</span></dt>
        <dd>
            <span>{{workspace.name}}</span>
        </dd>
        <dt><span jhiTranslate="arcadeanalyticsApp.workspace.description">Description</span></dt>
        <dd>
            <span>{{workspace.description}}</span>
        </dd>
        <dt><span jhiTranslate="arcadeanalyticsApp.workspace.user">User</span></dt>
        <dd>
            {{workspace.userLogin}}
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'workspace/'+ workspace.id + '/edit'} }]"
            replaceUrl="true"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
