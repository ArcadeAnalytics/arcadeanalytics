<form name="deleteForm" (ngSubmit)="confirmDelete(widget.id)">
    <div class="modal-header">
        <h4 class="modal-title" jhiTranslate="entity.delete.title">Confirm delete operation</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true" (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <div *ngIf="hasConnectedWidgets">
            The selected widget acts as a primary for some other widgets. If you will decide to delete it all the dependent widgets will be removed too. <br/><br/>
        </div>
        <div *ngIf="widget">
            <p *ngIf="widget['shared']"><b>WARNING: </b>{{widgetSharedAlert}}</p>
            <p jhiTranslate="arcadeanalyticsApp.widget.delete.question" translateValues="{name: '{{widget['name']}}'}">Are
                you sure you want to delete Widget '{{ name }}'</p>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" class="btn btn-danger">
            <span class="fa fa-remove"></span>&nbsp;<span jhiTranslate="entity.action.delete">Delete</span>
        </button>
    </div>
</form>
