<div class="modal-header">
    <h4 class="modal-title pull-left">Create Edge</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="discardTempEdge()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <div *ngIf="sourceNode && targetNode" class="row">
        <div class="col-md-12">
            <p>Choose a class for the new edge from <b>{{sourceNode['data']['id']}}</b> to
                <b>{{targetNode['data']['id']}}</b>.</p>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <label>
                Class:
            </label>
            <select *ngIf="edgeClassesNames" id="edgeClassSelection" class="form-control"
                [(ngModel)]="chosenEdgeClassName">
                <option *ngFor="let className of edgeClassesNames" [ngValue]="className"> {{className}} </option>
            </select>
        </div>
    </div>
    <br />
    <div *ngIf="sourceNode && targetNode" class="row">
        <div class="col-md-12">
            <div class="editSection">
                <span class="sectionTitle">
                    Direction
                </span>
            </div>
            <div class="col-md-5" style="margin: 5px; text-align: right;">
                <span>
                    <b>Source</b>: {{sourceNode['data']['id']}}
                </span>
            </div>
            <div class="col-md-1" style="margin: 5px; padding: 0px; text-align: center;">
                <button class="btn btn-xs btn-primary" (click)="invertEdgeDirection()">
                    <i class="fa fa-exchange" aria-hidden="true"></i>
                </button>
            </div>
            <div class="col-md-5" style="margin: 5px;">
                <span>
                    <b>Target</b>: {{targetNode['data']['id']}}
                </span>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer" style="padding-top: 40px;">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="discardTempEdge()">
        <span class="fa fa-ban"></span>&nbsp;
        <span jhiTranslate="graphwidget.queryModal.cancel">Cancel</span>
    </button>
    <button type="button" class="btn btn-primary" (click)="triggerEdgeSaving()"
        [ngClass]="{'disabled': !chosenEdgeClassName}">
        <span>Save</span>
        <i class="icon-arrow-right14 position-right"></i>
    </button>
</div>
